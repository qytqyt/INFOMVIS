<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eurovision Map</title>
	<!-- Load CSS files -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>


<div class="container">
	<div class="filter-container">
		<form>
			<div id="filter-container"></div>
		</form>
	</div>
	<div class="main-content">
		<div class="map-container" id="map"></div>
		<div class="side-container">
			<select id="year-select" class="filter-select"></select>
			<div id="piramid-container">
			</div>
			<div id="scatterplot-container">
			</div>
		</div>
	</div>
	<p class="footnote">Â© INFOMVIS-2024-Group1</p>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
		<h2 id="composer-table-title">Composer: </h2>
		<p id="average-placement">Average placement: </p>
		<table class = "table" id="composer-table">
			<thead>
			<tr>
				<th>Year</th>
				<th>Performer</th>
				<th>Song</th>
				<th>Composers</th>
				<th>Country</th>
				<th>Placement</th>
			</tr>
			</thead>
			<tbody id="composer-table-body"></tbody>
		</table>
		<a id="wikipedia-link" href="">Wikipedia entry</a>
	</div>
</div>


<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Load data, create visualizations -->
<script src="js/piramidbuilder.js"></script>
<script src="js/eurovisionMap2.js"></script>
<script src="js/scatterplot.js"></script>
<script src="js/main.js"></script>
</body>
</html>
